<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>inquire</title>
  </head>
  <body >
    <h4>For inquiring about the travel packages kindly fill the following form
    <br></h4>
    <h5>Update : East India Package is not available right now .. All seats have been filled !!!
    <br><br></h5>

    <form class="" action="#" method="get">
      <table align=center bgcolor=#34B1EE >
        <tr>
          <td valign=top>
              Kindly choose a package  :
          </td>
          <td>
            <select class="" name="" multiple="true">
              <option selected="true"> North India</option>
              <option> South India</option>
              <option disabled=""> East India </option>
              <option> West India</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="name"> Enter name : </label>
          </td>
          <td>
            <input type="textarea" name="name"  required=" yes"accesskey="n" autofocus="true" autocomplete="on" placeholder="name goes here" autocomplete="name" >
            <span style="color:#DF3200">* </span>
          </td>
        </tr>
        <tr>
          <td>
            <label for="email"> Enter email : </label>
          </td>
          <td>
            <input type="email" name="email" required accesskey="e" required="yes" autofocus="true" autocomplete="on" placeholder="email goes here" autocomplete="name" >
            <span style="color:#DF3200"> * </span>
          </td>
        </tr>
        <tr>
          <td>
            <label for="address "  autofocus="true" accesskey="p" >Enter your phone numeber:  </label>
          </td>
          <td>
            <input type="textarea"  required="yes"autofocus="true" name="phone" maxlength="13" value="" autocomplete="on">
            <span style="color:#DF3200">* </span>
          </td>
        </tr>



        <tr>
          <td>
            <label for="daagete"> Enter your age : </label>
          </td>
          <td>
            <input type="number" min="16" name="name"  required accesskey="n" autofocus="true" autocomplete="on" placeholder="age goes here" autocomplete="name" >
            <span style="color:#DF3200">* </span>
          </td>
        </tr>
        <tr>

           <td>
             <input type="reset" name="radio1" value="reset">
           </td>
           <td>
             <input type="submit" name="radio1" value="submit">
           </td>
        </tr>
      </table>
    </form>
  </body>
</html>
